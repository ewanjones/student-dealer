{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Student Dealer</title>
    <meta name="description" content="The Student Dealer">

    <link rel="stylesheet" href="{% static 'webapp/styles/global.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/styles/welcome.css' %}">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="background">
        <img class="logo" src="{% static 'webapp/images/fb.png' %}"/>
        <h2 class="welcome-text">Welcome to the Student Dealer</h2>


        <form class="form" action="/user/auth/" method="post">
            <div class="email">
                <input type="text" name="name" placeholder="Name"/>
            </div>

            <div class="email">
                <input type="text" name="email" placeholder="Email..."/>
                <button type="sumbit">Enter</button>
            </div>
        </form>
    </div>
</body>
</html>
